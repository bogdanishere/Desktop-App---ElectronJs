<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: "Arial", sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }

      h1 {
        color: #333;
        padding-left: 2rem;
        font-size: 2em;
        margin-bottom: 2rem;
      }

      .container {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 0.8rem;
        border-radius: 15px;
        border: 2px solid #ccc;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 60%;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
      }

      button {
        padding: 0.8rem 1.5rem;
        border-radius: 15px;
        background-color: #4caf50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .messages-container {
        margin-top: 2rem;
        height: 800px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1rem;
        background-color: #f9f9f9;
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.8rem 1.2rem;
        border-radius: 15px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .user-message {
        background-color: #e6f4ea;
        color: #3d5942;
        text-align: right;
        margin-left: auto;
      }

      .assistant-message {
        background-color: #f1f8ff;
        color: #1c3b56;
        text-align: left;
        margin-right: auto;
      }

      /* Add a nice scroll effect */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #e9ecef;
      }

      ::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- You can also require other files to run in this process -->
    <script type="module" src="./dist/renderer.js"></script>
  </body>
</html>
